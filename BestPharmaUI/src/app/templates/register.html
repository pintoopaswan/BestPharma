<div class="container ">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 maincontent"  style="margin-top: 130px">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 regis1">
            <h1 class="pagehead">Registration Form</h1>
            <div class="row">
              <form [formGroup]="registerFormGroup" (ngSubmit)="register(registerFormGroup.value,registerFormGroup.valid)">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <div class="form-group">
                        <label>First Name*</label>
                    </div>
                 </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                  <div class="form-group">
                        <input type="text" placeholder="First Name*"  class="form-control" formControlName="firstName" maxlength="45" [ngClass]="{'has-error':registerFormGroup.controls['firstName'].invalid}" >
                        <small class="text-danger" *ngIf="isFormSubmitted && registerFormGroup.controls['firstName'].invalid">Please enter valid first name</small>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                        <div class="form-group">
                                <label>Last Name*</label>
                        </div>
                     </div>
                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                    <div class="form-group">
                      <input type="text" placeholder="Last Name*"  class="form-control" formControlName="lastName" maxlength="45" [ngClass]="{'has-error':registerFormGroup.controls['lastName'].invalid}">
                      <small class="text-danger" *ngIf="isFormSubmitted && registerFormGroup.controls['lastName'].invalid">Please enter valid last name</small>
                      </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <div class="form-group">
                                    <label>Username*</label>
                            </div>
                         </div>
                    <div class="col-lg-9 col-md-9 col-sm-9  col-xs-12">
                      <div class="form-group">
                        <input type="text" placeholder="Username*"  class="form-control" formControlName="username" maxlength="45" [ngClass]="{'has-error':registerFormGroup.controls['username'].invalid}">
                        <small class="text-danger" *ngIf="isFormSubmitted && registerFormGroup.controls['username'].invalid">Please enter valid username</small>
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <div class="form-group">
                                    <label>Password*</label>
                            </div>
                         </div>
                      <div class="col-lg-9 col-md-9 col-sm-9  col-xs-12">
                        <div class="form-group">
                          <input type="password" placeholder="Enter password "  class="form-control" formControlName="password" minlength="6" maxlength="45" [ngClass]="{'has-error':registerFormGroup.controls['password'].invalid}">
                          <small class="text-danger" *ngIf="isFormSubmitted && registerFormGroup.controls['password'].invalid">Please enter valid password</small>
                          </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                <div class="form-group">
                                        <label>Confirm Password*</label>
                                </div>
                             </div>
                          <div class="col-lg-9 col-md-9 col-sm-9  col-xs-12">
                            <div class="form-group">
                              <input type="password" placeholder="Re-Enter password"  class="form-control" formControlName="confirmPassword" minlength="6" maxlength="45" [ngClass]="{'has-error':registerFormGroup.controls['confirmPassword'].invalid}">
                              <small class="text-danger" *ngIf="isFormSubmitted && registerFormGroup.controls['confirmPassword'].errors?.MatchPassword">Password not match</small>
                              </div>
                            </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                <div class="form-group">
                                        <label>Email*</label>
                                </div>
                             </div>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                          <div class="form-group">
                            <input type="email" placeholder="abc@gmail.com"  class="form-control" formControlName="email" maxlength="80" [ngClass]="{'has-error':registerFormGroup.controls['email'].invalid}">
                            <small class="text-danger" *ngIf="isFormSubmitted && registerFormGroup.controls['email'].invalid">Please enter valid email address</small>
                            </div>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                <div class="form-group">
                                        <label>Phone Number*</label>
                                </div>
                             </div>
                          <div class="col-lg-9 col-md-9 col-sm-9  col-xs-12">
                            <div class="form-group">
                              <input type="text" placeholder="Phone Number*"  class="form-control" formControlName="phoneNumber" minlength="10" maxlength="10" [ngClass]="{'has-error':registerFormGroup.controls['phoneNumber'].invalid}">
                              <small class="text-danger" *ngIf="isFormSubmitted && registerFormGroup.controls['phoneNumber'].invalid">Please enter valid phone number</small>
                              </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  signbtn padding0">
                              <div class=" col-lg-offset-8 col-lg-2 col-md-3 col-sm-3 col-xs-6 ">
                                <button type="button" class="login_btn" (click)="cancelAlert('medium','Are you sure want to cancel?')">Cancel</button>
                              </div>
                              <div class="col-lg-2 col-md-3 col-sm-3  col-xs-6">
                                <button type="submit" class="login_btn">Submit </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <ng2-popup #popup></ng2-popup>
