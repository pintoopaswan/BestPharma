<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" style="
        margin-top: 15%;
    ">
            <h1 class="text-center login-title">Sign in to continue to FriendsZone</h1>
            <div class="account-wall">
                <img class="profile-img" src="assets/images/my.jpg"
                    alt="">
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <input type="text" class="form-control"  formControlName="username" maxlength="45" placeholder="username" [ngClass]="{'has-error':loginForm.controls['username'].invalid}" autofocus>
                <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{'has-error':loginForm.controls['password'].invalid}" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a routerLink="/register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
<ng2-popup #popup></ng2-popup>
